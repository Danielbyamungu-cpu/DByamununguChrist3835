<div class="notes-wrapper">
    <div class="container">
    <div class="notes-list">
        <a [routerLink]="[note.id]" *ngFor="let note of notes">
            <div class="note-card"  *ngFor="let note of notes">
                <div class="note-card-title">{{note.title}}</div>
                <div class="note-card-content" *ngIf="note.content">{{note.content}}</div>
            </div>
        </a>
    </div>
</div>
<div class="btns-container btns-centered">
    <a routerLink="add" class="btn add-btn"><i class="material-icons-outlined">add</i>
        Add</a>
</div>

</div>
